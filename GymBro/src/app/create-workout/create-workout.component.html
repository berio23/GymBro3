<h2>Create Workout</h2>
<form (submit)="onSubmit(); $event.preventDefault()">
  <label>Sets:</label>
  <input type="number" min="1" [(ngModel)]="sets" name="sets" /><br />

  <label>Repetitions:</label>
  <input type="number" min="1" [(ngModel)]="repetitions" name="repetitions" /><br />

  <label>Weight:</label>
  <input type="number" min="0" [(ngModel)]="weight" name="weight" /><br />

  <label>Type:</label>
  <select [(ngModel)]="setType" name="setType">
    <option value="warmup">Warmup</option>
    <option value="working">Working</option>
    <option value="error">Error</option>
  </select><br />

  <button type="submit">Create Workout</button>
</form>

<!-- Add this code after the form -->
<h3>Created Workouts:</h3>
<ul>
  <li *ngFor="let workout of workouts">
    {{workout.sets}} sets of {{workout.repetitions}} reps at {{workout.weight}} kg ({{workout.setType}})
  </li>
</ul>
